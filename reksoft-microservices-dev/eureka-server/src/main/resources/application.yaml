spring:
  application:
    name: eureka-server

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    registry-fetch-interval-seconds: 15
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/